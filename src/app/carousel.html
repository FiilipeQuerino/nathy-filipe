<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Fotos</title>
    <link rel="stylesheet" href="styles/carousel.css">
</head>

<body>
    <div id="photos" class="section">
        <div class="carousel">
            <div class="carousel-inner">
                <img src="../assets/foto01.jpg" alt="Foto 1" class="carousel-item">
                <img src="../assets/foto02.jpg" alt="Foto 2" class="carousel-item">
                <img src="../assets/foto03.jpg" alt="Foto 2" class="carousel-item">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carouselInner = document.querySelector('.carousel-inner');
            const slides = document.querySelectorAll('.carousel-item');
            let index = 0;

            function showSlide(n) {
                if (n >= slides.length) index = 0;
                else if (n < 0) index = slides.length - 1;
                else index = n;

                carouselInner.style.transform = `translateX(${-index * 100}%)`;
            }

            function nextSlide() {
                showSlide(index + 1);
            }

            // Automatic slide transition every 5 seconds
            setInterval(nextSlide, 5000);

            // Show the initial slide
            showSlide(index);
        });
    </script>
</body>

</html>
