<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="../styles/confirm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <h2 class="page-title">Confirmação de Presença</h2>
    
    <div class="form-container">
        <form id="rsvp-form">
            <div class="input-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label>Você irá ao evento?</label>
                <div class="response-options">
                    <label>
                        <input type="radio" name="response" value="Sim" required> Sim
                    </label>
                    <label>
                        <input type="radio" name="response" value="Não" required> Não
                    </label>
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-check"></i> Confirmar
            </button>
        </form>
    </div>
    
    <div id="toast" class="toast">Confirmação enviada com sucesso!</div>
    <script src="../scripts/confirm.js"></script>
</body>

</html>
