<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="../app/styles/confirm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Confirmação de Presença</h2>
        <form id="rsvp-form">
            <input type="text" name="name" id="name" placeholder="Nome" required>
            <div class="response-options">
                <label>
                    <input type="radio" name="response" value="Sim" required> Sim
                </label>
                <label>
                    <input type="radio" name="response" value="Não" required> Não
                </label>
            </div>
            <button type="submit">
                <i class="fas fa-check"></i> Confirmar Resposta
            </button>
        </form>
    </div>
    <div id="toast" class="toast">Confirmação enviada com sucesso!</div>
    <script src="../app/scripts/confirm.js"></script>
</body>
</html>
