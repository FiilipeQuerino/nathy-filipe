<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Vestimenta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: darkolivegreen;
            margin: 20px 0;
            font-family: 'Cormorant SC', serif;
            font-size: 2.5rem;
        }

        .description {
            max-width: 800px;
            text-align: center;
            margin: 10px 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .description strong {
            color: darkolivegreen;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 280px;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: zoom 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #bbb;
        }

        @media (max-width: 600px) {
            .gallery img {
                width: 100%;
                height: auto;
            }

            .modal-content {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Código de Vestimenta</h1>

    <div class="description">
        <p>Queridos convidados, para harmonizar com a paleta de cores do nosso casamento, pedimos que escolham roupas em tons de <strong>verde oliva, bege, dourado</strong> ou <strong>tons pastéis</strong>. <strong>Por favor, evitem o branco</strong>, que é reservado exclusivamente para a noiva.</p>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+1" alt="Roupa 1" onclick="expandImage(this)">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+2" alt="Roupa 2" onclick="expandImage(this)">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+3" alt="Roupa 3" onclick="expandImage(this)">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+4" alt="Roupa 4" onclick="expandImage(this)">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+5" alt="Roupa 5" onclick="expandImage(this)">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+6" alt="Roupa 6" onclick="expandImage(this)">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function expandImage(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
