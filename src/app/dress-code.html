<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Vestimenta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: darkolivegreen;
            margin: 20px 0;
            font-family: 'Cormorant SC', serif;
            font-size: 2.5rem;
            text-align: center;
        }

        .description {
            max-width: 800px;
            text-align: center;
            margin: 10px 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .description strong {
            color: darkolivegreen;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 220px;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: zoom 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #bbb;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            .gallery img {
                width: 150px;
                height: 200px;
            }

            .modal-content {
                max-width: 90%;
            }

            .description {
                font-size: 1rem;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
                margin: 15px 0;
            }

            .close {
                font-size: 30px;
                top: 5px;
                right: 10px;
            }

            .prev, .next {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <h1>Código de Vestimenta</h1>

    <div class="description">
        <p>Queridos convidados, para harmonizar com a paleta de cores do nosso casamento, pedimos que escolham roupas em tons de <strong>verde oliva, bege, dourado</strong> ou <strong>tons pastéis</strong>. <strong>Por favor, evitem o branco</strong>, que é reservado exclusivamente para a noiva.</p>
    </div>

    <div class="gallery" id="gallery">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+1" alt="Roupa 1">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+2" alt="Roupa 2">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+3" alt="Roupa 3">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+4" alt="Roupa 4">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+5" alt="Roupa 5">
        <img src="https://via.placeholder.com/280x350.png?text=Roupa+6" alt="Roupa 6">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <img class="modal-content" id="img01">
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <script>
        let currentSlideIndex = 0;
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");

        let startX = 0;

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', function () {
                openModal(index);
            });
        });

        function openModal(index) {
            currentSlideIndex = index;
            modal.style.display = "flex";
            modalImg.src = galleryImages[currentSlideIndex].src;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex >= galleryImages.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = galleryImages.length - 1;
            }
            modalImg.src = galleryImages[currentSlideIndex].src;
        }

        // Eventos de toque para navegação por deslizar
        modalImg.addEventListener('touchstart', function (e) {
            startX = e.touches[0].clientX;
        });

        modalImg.addEventListener('touchend', function (e) {
            const endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                changeSlide(1); // Desliza para a esquerda
            } else if (startX < endX - 50) {
                changeSlide(-1); // Desliza para a direita
            }
        });
    </script>
</body>

</html>
