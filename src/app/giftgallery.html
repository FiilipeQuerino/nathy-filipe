<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Presentes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/giftgallery.css">
</head>

<body>
    <header>
        <h1>Galeria de Presentes</h1>
        <p>Escolha um presente para nosso casamento</p>
    </header>
    <div class="gallery" id="gallery"></div> <!-- A galeria será gerada dinamicamente via JavaScript -->
    <footer>
        <p>Obrigado por fazer parte do nosso grande dia!</p>
    </footer>

    <!-- Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Formas de Pagamento</h2>
            <div class="button-container">
                <button class="icon-button" onclick="copyPix()">
                    <i class="fas fa-paste"></i> <!-- Ícone de 'copia e cola' ou substitua por algo relacionado ao Pix -->
                </button>
                <button class="icon-button" onclick="showQRCodeModal()">
                    <i class="fas fa-qrcode"></i>
                </button>
                <button class="icon-button" onclick="cardPaymentOption()">
                    <i class="fas fa-credit-card"></i>
                </button>
            </div>
            <div id="qrCodeContainer" style="display: none;">
                <img src="../assets/qrcode-ai.png" alt="QR Code" style="max-width: 100%; height: auto; margin-top: 20px;">
            </div>
        </div>
    </div>

    <!-- Modal do QR Code -->
    <div id="qrCodeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="qrCodeContainer">
                <img src="../assets/qrcode-ai.png" alt="QR Code" style="max-width: 100%; height: auto; margin-top: 20px;">
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Presente escolhido, agora é só fazer o Pix!</div>

    <script src="../scripts/giftgallery.js"></script>
</body>

</html>
