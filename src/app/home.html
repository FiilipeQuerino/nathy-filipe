<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Casamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
<div class="countdown-container">
    <h2>Contagem Regressiva para o Grande Dia</h2>
    <div id="countdown">
        <div class="countdown-item">
            <div id="days">0</div>
            <span>Dias</span>
        </div>
        <div class="countdown-item">
            <div id="hours">0</div>
            <span>Horas</span>
        </div>
        <div class="countdown-item">
            <div id="minutes">0</div>
            <span>Minutos</span>
        </div>
        <div class="countdown-item">
            <div id="seconds">0</div>
            <span>Segundos</span>
        </div>
    </div>
</div>

<!-- Modal para a Lista de Presentes -->
<div id="giftListModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Escolha uma opção de presente</h2>
        <a href="https://www.finalfeliz.de/filipe-querino-nathielly-jorge" target="_blank" class="modal-button">Magalu</a>
        <a href="giftgallery.html" target="_blank" class="modal-button">PIX</a>
    </div>
</div>

<!-- Modal para Localização -->
<div id="locationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span> <!-- Atualizado para ser igual ao modal de presentes -->
        <h2>Escolha uma opção de localização</h2>
        <a href="https://abrir.link/zjsDp" target="_blank" class="modal-button">Localização no Mapa</a>
        <a href="https://santacatarina360.github.io/KiosqueDigoeMoni/" target="_blank" class="modal-button">Ver Local em 3D</a>
    </div>
</div>

    <script src="../scripts/home.js"></script>
</body>

</html>
