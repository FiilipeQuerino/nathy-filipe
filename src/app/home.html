<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento de Nathielly e Filipe</title>
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../scripts/countdown.js"></script>
</head>
<body>

    <!-- Contagem Regressiva -->
    <header>
        <h2>Contagem Regressiva</h2>
        <div id="countdown" class="countdown-container">
            <div class="countdown-box">
                <div id="days" class="countdown-number">0</div>
                <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-number">0</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-number">0</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-number">0</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="buttons-container">
        <button id="confirmBtn" class="button"><i class="fas fa-check"></i> Confirmação</button>
        <button id="locationBtn" class="button"><i class="fas fa-map-marker-alt"></i> Localização</button>
        <button id="giftBtn" class="button"><i class="fas fa-gift"></i> Lista de Presentes</button>
        <button id="dressCodeBtn" class="button"><i class="fas fa-tshirt"></i> Dress Code</button>
    </nav>

    <!-- Seções dinâmicas -->
    <section id="confirmSection" class="section" style="display:none;">
        <h2>Confirmação de Presença</h2>
        <!-- Conteúdo de confirmação de presença -->
        <p>Formulário para confirmação...</p>
    </section>

    <section id="locationSection" class="section" style="display:none;">
        <h2>Localização</h2>
        <!-- Conteúdo da seção de localização -->
        <p>Mapa e informações de localização...</p>
    </section>

    <section id="giftSection" class="section" style="display:none;">
        <h2>Lista de Presentes</h2>
        <!-- Conteúdo da lista de presentes -->
        <p>Detalhes sobre como presentear...</p>
    </section>

    <section id="dressCodeSection" class="section" style="display:none;">
        <h2>Código de Vestimenta</h2>
        <!-- Conteúdo do dress code -->
        <p>Informações sobre o dress code...</p>
    </section>

    <!-- Scripts -->
    <script src="../scripts/home.js"></script>

</body>
</html>
