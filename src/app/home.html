<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Casamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
    <h2>Contagem Regressiva</h2>
    <div class="countdown-container">
        <div class="countdown-box">
            <div class="modal-small">
                <div id="days" class="countdown-number">24</div>
                <div class="countdown-label">Dias</div>
            </div>
        </div>
        <div class="countdown-box">
            <div class="modal-small">
                <div id="hours" class="countdown-number">07</div>
                <div class="countdown-label">Horas</div>
            </div>
        </div>
        <div class="countdown-box">
            <div class="modal-small">
                <div id="minutes" class="countdown-number">53</div>
                <div class="countdown-label">Minutos</div>
            </div>
        </div>
        <div class="countdown-box">
            <div class="modal-small">
                <div id="seconds" class="countdown-number">50</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
    </div>

    <div class="buttons-container">
        <a href="confirm.html" target="_blank" class="button">
            <i class="fas fa-check"></i>
            <span>Confirmação</span>
        </a>
        <a href="#" class="button" id="locationButton">
            <i class="fas fa-map-marker-alt"></i>
            <span>Localização</span>
        </a>
        <a href="#" class="button" id="giftListButton">
            <i class="fas fa-gift"></i>
            <span>Lista de Presentes</span>
        </a>
        <a href="dress-code.html" target="_blank" class="button">
            <i class="fas fa-tshirt"></i>
            <span>Dress Code</span>
        </a>
    </div>

    <script src="../scripts/home.js"></script>
</body>

</html>
