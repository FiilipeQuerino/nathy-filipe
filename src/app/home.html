<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Casamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
    <div class="countdown-container">
        <h2>Contagem Regressiva</h2>
        <div id="countdown">
            <div class="countdown-item" id="days-container">
                <div id="days">0</div>
                <span>Dias</span>
            </div>
            <div class="countdown-item" id="hours-container">
                <div id="hours">0</div>
                <span>Horas</span>
            </div>
            <div class="countdown-item" id="minutes-container">
                <div id="minutes">0</div>
                <span>Minutos</span>
            </div>
            <div class="countdown-item" id="seconds-container">
                <div id="seconds">0</div>
                <span>Segundos</span>
            </div>
        </div>
    </div>

    <div class="buttons-container">
        <a href="confirm.html" target="_blank" class="button">
            <i class="fas fa-check"></i>
            <span>Confirmação</span>
        </a>
        <a href="#" class="button" id="locationButton">
            <i class="fas fa-map-marker-alt"></i>
            <span>Localização</span>
        </a>
        <a href="#" class="button" id="giftListButton">
            <i class="fas fa-gift"></i>
            <span>Lista de Presentes</span>
        </a>
        <a href="dress-code.html" target="_blank" class="button">
            <i class="fas fa-tshirt"></i>
            <span>Dress Code</span>
        </a>
    </div>

    <script src="../scripts/home.js"></script>
</body>

</html>
